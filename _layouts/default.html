<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        
          <h1><a href="{{ '/' | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
          <!-- <h2>{{ site.description | default: site.github.project_tagline }}</h2> -->
        
        <ul class="menu">
          <li><a href="/portfolio/" class="menu_link">Portfolio</a></li>
          <li><a href="/blog/" class="menu_link">Blog</a></li>
          <li><a href="https://write.as/danaamundsen/" class="menu_link">Newsletter</a></li>
          <li><a href="/links/" class="menu_link">Links</a></li>
        </ul>
        
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
<!-- social media links -->
        <p>
          <a href="feed.xml" title="RSS"><img class="icon" src="{{ site.img_base_url }}/assets/icons/rss_white.png" width="24"></a>
          <a href="http://www.instagram.com/danaamundsen" title="Instagram"><img class="icon" src="{{ site.img_base_url }}/assets/icons/instagram_white.png" width="24"></a>
          <a href="http://danaamundsen.tumblr.com" title="Tumblr"><img class="icon" src="{{ site.img_base_url }}/assets/icons/tumblr_white.png" width="24"></a>
          <a href="#" title="Youtube"><img class="icon" src="{{ site.img_base_url }}/assets/icons/youtube_white.png" width="24"></a>
          <a href="http://socel.net/@danaamundsen" title="Mastodon" rel="me"><img class="icon" src="{{ site.img_base_url }}/assets/icons/mastodon_white.png" width="24"></a>
          <a href="http://www.ko-fi.com/danaamundsen" title="Ko-fi"><img class="icon" src="{{ site.img_base_url }}/assets/icons/kofi_white.png" width="24"></a>
        </p>
          
          <!-- credits -->
        <small><p><a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img class="icon" alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/80x15.png" /></a>
        <br>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> |
        Hosted on <a href="https://pages.github.com">GitHub Pages</a> |
        Icons from <a href="https://icons8.com/">Icons8</a></p></small>
          
        </aside>
      </div>
    </div>

  </body>
  <!--plugins--> 
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script type="text/javascript" src="/assets/js/lightbox.js"></script>
    <link rel="stylesheet" href="/assets/css/lightbox.css">
</html>
