title: Dana Amundsen  
description: Comic Artist and Web Witch
theme: jekyll-theme-architect
google_analytics: 
excerpt_separator: <!--more-->
paginate: 5
paginate_path: "/blog/page:num/"
plugins: 
  - jekyll-feed
  - jekyll-paginate
  
collections:
  portfolio_items:
    output: true
    permalink: "/portfolio/:path/"
    title: true
    date: true
    img: true
    alt: true

body_font: Karla #font used for body text
header_font: Berkshire Swash #font used for title and header

font_color: "#fff"
background_color: "#241C07"
color1: "#A17649" #color of links and headers
color2: "#665541" #color of links on hover

img_base_url: http://danaamundsen.site44.com
